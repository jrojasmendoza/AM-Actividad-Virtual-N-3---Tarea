<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:form>
		<h2>Mantenimiento de Departamento</h2>
		<h:panelGrid columns="2">
			<h:outputText value="Nombre"></h:outputText>
			<h:inputText value="#{departamentoManagedBean.departamento.nombre}">
			</h:inputText>
		</h:panelGrid>
			<h:commandButton value="Registrar" 
				action="#{departamentoManagedBean.guardar}"></h:commandButton>
	</h:form>

	<h:dataTable value="#{departamentoManagedBean.departamentos}" 
		var="d" border="1">
		<h:column>
			<f:facet name="header">Id</f:facet>
			#{d.id}
		</h:column>	
		<h:column>
			<f:facet name="header">Nombre</f:facet>
		#{d.nombre}
		</h:column>
	</h:dataTable>

</html>
