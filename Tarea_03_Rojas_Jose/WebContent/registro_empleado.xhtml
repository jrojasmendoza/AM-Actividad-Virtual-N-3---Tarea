<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:form>
		<h2>Mantenimiento de Empleado</h2>
		<h:panelGrid columns="2">
			<h:outputText value="Nombre"></h:outputText>
			<h:inputText value="#{empleadoManagedBean.empleado.nombre}">
			</h:inputText>
			
			<h:outputText value="Fecha de Ingreso"></h:outputText>
			<h:inputText value="#{empleadoManagedBean.empleado.fechaIngreso}">
				<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
			</h:inputText>
			
			<h:outputText value="Salario"></h:outputText>
			<h:inputText value="#{empleadoManagedBean.empleado.salario}">
			</h:inputText>
			
			<h:outputText value="Departamento"></h:outputText>
			<h:selectOneMenu 
			    value="#{empleadoManagedBean.empleado.departamento.id}">
				<f:selectItems value="#{empleadoManagedBean.departamentos}"
					var="d" itemLabel="#{d.nombre}" itemValue="#{d.id}">
				</f:selectItems>
			</h:selectOneMenu>
			
			
			
		</h:panelGrid>
			<h:commandButton value="Registrar" 
				action="#{empleadoManagedBean.guardar}"></h:commandButton>
	

	<h:dataTable value="#{empleadoManagedBean.empleados}" 
		var="e" border="1">
		
		<h:column>
			<f:facet name="header">Id</f:facet>
			
			<h:commandLink action="#{empleadoManagedBean.editar}">
			#{e.id}
			<f:param name = "id" value = "#{e.id}"></f:param>
			</h:commandLink>
			
			
			
		</h:column>	
		<h:column>
			<f:facet name="header">Nombre</f:facet>
		#{e.nombre}
		</h:column>
		<h:column>
			<f:facet name="header">Fecha de Ingreso</f:facet>
			<h:outputText value="#{e.fechaIngreso}">
				<f:convertDateTime pattern="yyyy.MM.dd"></f:convertDateTime>
			</h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Salario</f:facet>
		#{e.salario}
		</h:column>
		<h:column>
			<f:facet name="header">Departamento</f:facet>
		#{e.departamento.nombre}
		</h:column>
		
	</h:dataTable>
	</h:form>

</html>
